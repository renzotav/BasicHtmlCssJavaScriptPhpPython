<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">
    <form class="m-2">
    <label class="form-label" for="Valor A">Valor A</label>
    <input class="form-control" type="number" id="n1"/>

    <label class="form-label" for="Valor B">Valor <B></B></label>
    <input class="form-control" type="number" id="n2"/>

    <label class="form-label" for="Operacao">Operação</label>
    <select class="form-select" id="oper">
        <option>Soma</option>
        <option>Subtração</option>
        <option>Multiplicaçao</option>
        <option>divisão</option>
        <option>Potência</option>

        

    </select>
    <a class="btn btn-primary m-2" href="#" onclick="executar()">Executar</a>
</form>
<div class="alert alert-success" id="resp">O resultado aparece aqui</div>

<script src="calculadora.js"></script>

<script>
    const executar = () => {
const a = eval(document.getElementById("n1").value);
const b = eval(document.getElementById("n2").value);
let oper = eval(document.getElementById("oper").selectedIndex);
let resultado = (oper==0)?somar(a,b): (oper==1)?subtrair(a,b): (oper==2)?multiplicar(a,b): 
(oper==3)?dividir(a,b): exponencial(a,b);

document.getElementById("resp").innerHTML = `O resultado da operação é de: ${resultado}`;


    }
</script>
</body>
</html>
