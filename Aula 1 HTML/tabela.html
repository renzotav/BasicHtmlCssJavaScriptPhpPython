<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>

<body>

    <table>
        <tr>
            <td>Smith</td>
            <td>HTML</td>
            <td>9</td>
        </tr>
        <tr>
            <td>Sunday</td>
            <td>JavaScript</td>
            <td>10</td>

        </tr>

    </table>

    <!--tabela com cabeçalho e rodapé -->
    <h2>Titulo</h2>
    <table width="100%" border="1">

        <thead>
            <tr>
                <th>mes</th>
                <th>horas aula</th>
            </tr>
            <tbody>
        </thead>
    <tr>
        <td>junho</td>
        <td>50</td>
    </tr>
    <tr>
        <td>julho</td>
        <td>50</td>
    </tr>
</tbody>
<tfoot>
    <tr>
        <th>total</th>
        <th>100</th>
    </tr>
</tfoot>
    </table>

    <!--tabela com rowspan-->
    <h2>Tabela com Rowspan</h2>
<table width="100%" border="1">
  <tr>
    <td>Aluno</td>
    <td rowspan="2">Disciplina</td>
  </tr>
  <tr>
    <td>Alex</td>
    <td>HTML</td>
    <td>Ambiente Web</td>
  </tr>
</table>

<!--tabela com cowspan-->

<h2>Tabela Com Colspan</h2>
<table width="100%" border="1">
  <tr>
    <td>Aluno</td>
    <td colspan="2">Disciplina</td>
  </tr>
  <tr>
    <td>Alex</td>
    <td>HTML</td>
    <td>Ambiente Web</td>
  </tr>
</table>

</body>

</html>
